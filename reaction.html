<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <center>
    <h2 style="color: rgb(246, 12, 8);">reaction timer by Sowmya Reddy Bodlapati</h2>

    <hr>

    <div id="target">
      <p>Your time</p>
    </div>

    <div id="countdown">
      <p>Count</p>
    </div>

    <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
  </center>


  <script>

    myTime = undefined;

    function recordReact() {
      myTime = Date.now()

      console.log(new Date(myTime))
    }

    function startTime() {
      countDown = generateRandomNumber(2,10)
      for (let i = 0; i < countDown; i++) {
        setTimeout(() => {
          document.getElementById("countdown").innerHTML = i
        }, (3 - i) * 1000)
      }

      setTimeout(() => {
        if (myTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else {
          var buttonTime = Date.now()
          elapsedTime = (buttonTime - myTime)
          document.getElementById("target").innerHTML = "Time was " + elapsedTime
        }
      }, 3000)
    }
    
    function generateRandomNumber(min, max){
      return Math.floor(Math.random() * (max - min +1 )) + min;
    }
  </script>

</body>

</html>
