<!DOCTYPE html>
<html>

<head>

	<title>Cycler Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<center>
		<h2>builds a cycler by Sowmya Reddy Bodlapati</h2>
		<div class="flex-container" id="target">
			<div class="cycler">row item 1</div>
			<div class="cycler">row item 2</div>
			<div class="cycler">row item 3</div>
		</div>

		<p> Press the button to create an new element of type div and then add it to the container.
		</p>

		<div class="container border-primary">
			<input type="text" name="input1" id="inputText">
		</div>
		<br>
		<button class="btn btn-success" onclick="makeNewDiv()">Add value</button>
		<button class="btn btn-success" onclick="get()">Get</button>
		<button class="btn btn-success" onclick="spin()">Spin</button>
		<button class="btn btn-success" onclick="swap()">Swap</button>
	</center>

</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("inputText").value
		element.style.color = "blue"
		element.className = "cycler"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}


	function get() {
		var cyclerItems = []
		cyclerItems = document.getElementsByClassName("cycler")
		cyclerLength = cyclerItems.length
		if (cyclerItems.length > 0) {
			for (let i = 0; i < cyclerLength; i++)
				cyclerItems[cyclerLength - 1].remove()
		}

	}

	function spin() {
		var cyclerItems = []
		cyclerItems = document.getElementsByClassName("cycler")
		cyclerLength = cyclerItems.length
		if (cyclerLength > 1) {
			removedItem = document.createElement("div")
			removedItem.innerHTML = cyclerItems[cyclerLength - 1].textContent
			removedItem.style.color = "red"
			removedItem.className = "cycler"
			cyclerItems[cyclerLength - 1].remove()
			document.getElementById("target").insertBefore(removedItem, cyclerItems[0])
		}

	}

	function swap() {
			let cyclerItems = document.getElementsByClassName("cycler")
            let container = document.getElementById("target")
            let r1= Math.floor(Math.random() * cyclerItems.length)
            let r2 = Math.floor(Math.random() * cyclerItems.length)
			while(r1==r2){
				r2 = Math.floor(Math.random() * cyclerItems.length)
				if(r1!=r2)
					break;
			}
            let firstInnerText = document.getElementsByClassName("cycler")[r1]
            let secondInnerText = document.getElementsByClassName("cycler")[r2]
            if(cyclerItems.length > 1) {
                let temp = firstInnerText.innerHTML
                firstInnerText.innerHTML = secondInnerText.innerHTML
                secondInnerText.innerHTML = temp
            }
		}
</script>

</html>
