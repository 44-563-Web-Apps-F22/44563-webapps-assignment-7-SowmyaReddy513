<!DOCTYPE html>
<html>

<head>

	<title>Cycler Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<center>
	<h2>builds a cycler by Sowmya Reddy Bodlapati</h2>
	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>
		<div class="cycler">row item 2</div>
		<div class="cycler">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>

	<div class="container border-primary">
		<input type="text" name="input1" id="inputText">
	</div>
	<br>
	<button onclick="makeNewDiv()">Add value</button>
</center>

</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
        element.innerHTML = document.getElementById("inputText").value
        element.style.color = "blue"
        element.className = "cycler"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}
</script>

</html>
